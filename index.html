<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Youtube Clip</title>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #388e3c;
        --text-color: #333333;
        --bg-color: #f9f9f9;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .container {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
      }

      h2 {
        /* color: var(--primary-color); */
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .input-group {
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }

      .url-input {
        flex: 1;
        min-width: 200px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.1);
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      .player-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .player-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
      }

      .time-controls {
        display: flex;
        gap: 15px;
        flex: 1;
      }

      .time-input {
        width: 100%;
        max-width: 120px;
      }

      .play-btn {
        padding: 10px 20px;
        font-size: 16px;
      }

      .status {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        .input-group,
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .time-controls {
          flex-direction: column;
        }

        .time-input {
          max-width: 100%;
        }
      }
    </style>
    <script>
      let player;
      function onYouTubeIframeAPIReady() {
        let videoId = extractVideoId(document.getElementById("videoUrl").value);
        player = new YT.Player("player", {
          height: "360",
          width: "640",
          videoId: videoId,
          playerVars: { playsinline: 1 },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      let startTime = 0;
      let stopTime = 10;
      let looping = false;

      function extractVideoId(url) {
        let match = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/(.+)/);
        return match ? match[1] : "";
      }

      function loadVideo() {
        let videoId = extractVideoId(document.getElementById("videoUrl").value);
        if (player) {
          player.loadVideoById(videoId);
        } else {
          onYouTubeIframeAPIReady();
        }
      }

      function onPlayerReady(event) {
        document
          .getElementById("startBtn")
          .addEventListener("click", function () {
            startTime = parseFloat(document.getElementById("start").value) || 0;
            stopTime = parseFloat(document.getElementById("stop").value) || 10;
            looping = true;
            player.seekTo(startTime);
            player.playVideo();
          });
      }

      function onPlayerStateChange(event) {
        if (looping && event.data === YT.PlayerState.PLAYING) {
          let checkTime = setInterval(() => {
            if (player.getCurrentTime() >= stopTime) {
              player.seekTo(startTime);
            }
          }, 500);
        }
      }
    </script>
  </head>
  <body>
    <h2>Youtube Clip Looper</h2>
    <div class="container">
      <div class="input-group">
        <div class="url-input">
          <label for="videoUrl">Video URL:</label>
          <input
            type="text"
            id="videoUrl"
            placeholder="Enter YouTube URL (e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ)"
          />
        </div>
        <div>
          <label>&nbsp;</label>
          <button onclick="loadVideo()">Load Video</button>
        </div>
      </div>

      <div class="player-container">
        <div id="player"></div>
      </div>

      <div class="controls">
        <div class="time-controls">
          <div class="time-input">
            <label for="start">Start Time (seconds):</label>
            <input type="number" id="start" value="0" min="0" step="0.1" />
          </div>
          <div class="time-input">
            <label for="stop">Stop Time (seconds):</label>
            <input type="number" id="stop" value="10" min="0.1" step="0.1" />
          </div>
        </div>
        <button id="startBtn" class="play-btn">Play Clip</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
